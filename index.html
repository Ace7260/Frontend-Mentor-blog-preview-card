<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="/assets//images/illustration-article.svg" width="100%" class="article" alt="illustration-article" />
      <button class="button">
        Learning
      </button>
      <div class="date">
        Published 21 Dec 2023
      </div>
      <h1 class="title">
        HTML & CSS foundations
      </h1>
      <p class="text">
        These languages are the backbone of every
        website, defining structure, content, and
        presentation.
      </p>
      <footer class="footer">
        <img src="./assets/images/image-avatar.webp" class="image-avatar" alt="avatar" />
        <h2 class="name">
          Greg Hooper
        </h2>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ace7260.github.io">Irakoze Eddy Nobel (ace1)</a>.
    </div>
  </main>

</html>
